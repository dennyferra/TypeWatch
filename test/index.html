<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="../jquery.typewatch.js"></script>
	</head>
	<body>
		<div>
			TEXT<br />
			<input type="TEXT" placeholder="Enter text" />
		</div>
		<div>
			TEXTAREA<br />
			<TEXTAREA rows="3" columns="5" placeholder="Enter text"></TEXTAREA>
		</div>
		<div>
			PASSWORD<br />
			<input type="PASSWORD" placeholder="Enter text" />
		</div>
		<div>
			TEL<br />
			<input type="TEL" placeholder="Enter text" />
		</div>
		<div>
			SEARCH<br />
			<input type="SEARCH" placeholder="Enter text" />
		</div>
		<div>
			URL<br />
			<input type="URL" placeholder="Enter text" />
		</div>
		<div>
			EMAIL<br />
			<input name="email" type="EMAIL" placeholder="Enter text" autocomplete="on" />
		</div>
		<div>
			DATETIME<br />
			<input type="DATETIME" placeholder="Enter text" />
		</div>
		<div>
			DATE<br />
			<input type="DATE" placeholder="Enter text" />
		</div>
		<div>
			MONTH<br />
			<input type="MONTH" placeholder="Enter text" />
		</div>
		<div>
			WEEK<br />
			<input type="WEEK" placeholder="Enter text" />
		</div>
		<div>
			TIME<br />
			<input type="TIME" placeholder="Enter text" />
		</div>
		<div>
			DATETIME-LOCAL<br />
			<input type="DATETIME-LOCAL" placeholder="Enter text" />
		</div>
		<div>
			NUMBER<br />
			<input type="NUMBER" placeholder="Enter text" />
		</div>
	</body>

	<script type="text/javascript">
		$(document).ready(function() {
			$('input,textarea').typeWatch({
				captureLength: 2,
				callback: function(value) {
					alert('TypeWatch callback: (' + this.type + ') ' + value);
				},
				event: 'finishedTyping'
			});

			$('input').on('finishedTyping', function(evt){
				alert('TypeWatch event on '+evt.target);
			});
		});
	</script>
